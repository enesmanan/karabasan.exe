<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARABASAN - MS-DOS Chat Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal-window">
        <div class="title-bar">
            <span class="title-text">C:\KARABASAN.EXE</span>
            <div class="title-buttons">
                <button class="title-btn">_</button>
                <button class="title-btn">□</button>
                <button class="title-btn">×</button>
            </div>
        </div>
        <div class="terminal-content">
            <div id="output"></div>
            <div class="input-line">
                <span id="prompt">? </span>
                <input type="text" id="input" autocomplete="off" spellcheck="false">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
